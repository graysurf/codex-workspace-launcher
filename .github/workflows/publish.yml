name: publish-compat

on:
  push:
    branches: [docker]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: publish-compat-agent-workspace-launcher-${{ github.ref_name || github.run_id }}
  cancel-in-progress: false

jobs:
  docker_publish_compat:
    name: Docker publish compatibility shim
    uses: ./.github/workflows/release-docker.yml
    with:
      ref: ${{ github.sha }}
      publish_version_tag: false
    secrets: inherit
