name: publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: publish-codex-workspace-launcher
  cancel-in-progress: false

jobs:
  precheck:
    runs-on: ubuntu-latest
    outputs:
      publish_dockerhub: ${{ steps.check.outputs.publish_dockerhub }}
      publish_ghcr: ${{ steps.check.outputs.publish_ghcr }}
      created: ${{ steps.meta.outputs.created }}
      short_sha: ${{ steps.meta.outputs.short_sha }}

    steps:
      - name: Determine publish targets
        id: check
        env:
          EVENT_NAME: ${{ github.event_name }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          set -euo pipefail

          publish_ghcr=0
          publish_dockerhub=0

          if [[ "${EVENT_NAME}" != "pull_request" ]]; then
            publish_ghcr=1
          fi

          if [[ "${EVENT_NAME}" != "pull_request" && -n "${DOCKERHUB_USERNAME}" && -n "${DOCKERHUB_TOKEN}" ]]; then
            publish_dockerhub=1
          fi

          echo "publish_ghcr=${publish_ghcr}" >>"$GITHUB_OUTPUT"
          echo "publish_dockerhub=${publish_dockerhub}" >>"$GITHUB_OUTPUT"

          if [[ "${EVENT_NAME}" != "pull_request" && "${publish_dockerhub}" != "1" ]]; then
            echo "Skipping Docker Hub publish: missing DOCKERHUB_USERNAME and/or DOCKERHUB_TOKEN."

            if [[ -n "${GITHUB_STEP_SUMMARY:-}" ]]; then
              {
                echo "## Docker Hub publish: codex-workspace-launcher"
                echo ""
                echo "_Skipped: missing repo secrets `DOCKERHUB_USERNAME` and/or `DOCKERHUB_TOKEN`._"
                echo ""
              } >>"$GITHUB_STEP_SUMMARY"
            fi
          fi

      - name: Set build metadata
        id: meta
        run: |
          set -euo pipefail
          echo "created=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >>"$GITHUB_OUTPUT"
          echo "short_sha=${GITHUB_SHA::7}" >>"$GITHUB_OUTPUT"

  build:
    needs: precheck
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      DOCKERHUB_IMAGE: graysurf/codex-workspace-launcher
      GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/codex-workspace-launcher

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: ${{ needs.precheck.outputs.publish_dockerhub == '1' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        if: ${{ needs.precheck.outputs.publish_ghcr == '1' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve upstream refs
        id: refs
        shell: bash
        run: |
          set -euo pipefail
          zsh_kit_ref="$(git ls-remote https://github.com/graysurf/zsh-kit.git refs/heads/main | awk '{print $1}' | head -n 1)"
          codex_kit_ref="$(git ls-remote https://github.com/graysurf/codex-kit.git refs/heads/main | awk '{print $1}' | head -n 1)"
          echo "zsh_kit_ref=$zsh_kit_ref" >>"$GITHUB_OUTPUT"
          echo "codex_kit_ref=$codex_kit_ref" >>"$GITHUB_OUTPUT"

      - name: Compute tags
        id: tags
        shell: bash
        run: |
          set -euo pipefail

          short_sha="${{ needs.precheck.outputs.short_sha }}"
          tags=()

          if [[ "${{ needs.precheck.outputs.publish_dockerhub }}" == "1" ]]; then
            tags+=("${DOCKERHUB_IMAGE}:latest")
            tags+=("${DOCKERHUB_IMAGE}:sha-${short_sha}")
          fi

          if [[ "${{ needs.precheck.outputs.publish_ghcr }}" == "1" ]]; then
            tags+=("${GHCR_IMAGE}:latest")
            tags+=("${GHCR_IMAGE}:sha-${short_sha}")
          fi

          if (( ${#tags[@]} == 0 )); then
            tags+=("local/${GITHUB_REPOSITORY}:sha-${short_sha}")
          fi

          {
            echo "tags<<EOF"
            printf "%s\n" "${tags[@]}"
            echo "EOF"
          } >>"$GITHUB_OUTPUT"

      - name: Build (and push on main)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            ZSH_KIT_REF=${{ steps.refs.outputs.zsh_kit_ref }}
            CODEX_KIT_REF=${{ steps.refs.outputs.codex_kit_ref }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
